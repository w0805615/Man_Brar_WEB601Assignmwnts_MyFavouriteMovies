<!--<p>content-card works!</p>-->
<div *ngIf = "content.type === 'Drama'  || content.type === 'Comedy' || content.type === ''">
<div class="contents">
  
  <h2>{{content.title}}</h2>
  <p>{{content.description}}</p>
  <p>Creator: {{content.creator}}</p>
  <img  *ngIf="content.imgURL" (click)="clickEvent()" src='{{content.imgURL}}'>
  <p *ngIf="content.type" > {{content.type}}</p>
  <p *ngIf="content.tags && content.tags.length > 0"> {{content.tags}}</p>

</div>
</div>
